<div class="row justify-content-center">
    <div class="col-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label>Email</label>
            <input formControlName="email" class="form-control">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <span class="text-danger" *ngIf="email.errors?.required">Email é obrigatório</span>
                <span class="text-danger" *ngIf="email.errors?.email">Email inválido</span>
            </div>

            <label>Senha</label>
            <input type="password" maxLength="24" formControlName="password" class="form-control">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <span class="text-danger" *ngIf="password.errors?.required">Senha é obrigatória</span>
                <span class="text-danger" *ngIf="password.errors?.minlength">Tamanho mínimo de 12 caracteres</span>
                <span class="text-danger" *ngIf="password.errors?.maxlength">Tamanho máximo de 24 caracteres</span>
            </div>

            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-4">
        <button class="btn btn-primary" routerLink="/user/create">Cadastrar novo usuario</button>
    </div>
</div>

<div class="row justify-content-center" *ngIf="hasToken()">
    <div class="col-4">
        <button class="btn btn-primary" routerLink="/article/create">Inserir Artigo</button>
    </div>
</div>
