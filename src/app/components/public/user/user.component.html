<div class="row justify-content-center">
    <div class="col-4">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <label>Nome</label>
            <input formControlName="nome" maxLength="38" class="form-control">
            <div *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)">
                <span class="text-danger" *ngIf="nome.errors?.required">Nome é obrigatório</span>
                <span class="text-danger" *ngIf="nome.errors?.minlength">Tamanho mínimo de 6 caracteres</span>
                <span class="text-danger" *ngIf="nome.errors?.maxlength">Tamanho máximo de 38 caracteres</span>
            </div>

            <label>Email</label>
            <input formControlName="email" class="form-control">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <span class="text-danger" *ngIf="email.errors?.required">Email é obrigatório</span>
                <span class="text-danger" *ngIf="email.errors?.email">Email inválido</span>
            </div>

            <label>Password</label>
            <input type="password" maxLength="24" formControlName="password" class="form-control">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <span class="text-danger" *ngIf="password.errors?.required">Senha é obrigatória</span>
                <span class="text-danger" *ngIf="password.errors?.minlength">Tamanho mínimo de 12 caracteres</span>
                <span class="text-danger" *ngIf="password.errors?.maxlength">Tamanho máximo de 24 caracteres</span>
            </div>

            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</div>
